name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'ui/**'
      - 'api/**'
      - 'nginx/**'
      - 'test/**'
      - '.github/workflows/e2e-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - 'api/**'
      - 'nginx/**'
      - 'test/**'
      - '.github/workflows/e2e-test.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          load: true
          tags: nginxproxyguard-api:test
          cache-from: type=gha,scope=api-e2e
          cache-to: type=gha,mode=max,scope=api-e2e

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          load: true
          tags: nginxproxyguard-ui:test
          cache-from: type=gha,scope=ui-e2e
          cache-to: type=gha,mode=max,scope=ui-e2e

      - name: Build Nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          load: true
          tags: nginxproxyguard-nginx:test
          cache-from: type=gha,scope=nginx-e2e
          cache-to: type=gha,mode=max,scope=nginx-e2e

      - name: Verify images built
        run: |
          docker images | grep nginxproxyguard

      - name: Start test environment
        run: |
          cd test
          docker compose up -d
          echo "Waiting for all services to be healthy..."

          # Wait for each service to be healthy
          for service in db redis api ui proxy; do
            echo "Waiting for $service..."
            timeout 180 bash -c "until docker compose ps $service | grep -q 'healthy'; do sleep 5; done" || {
              echo "$service failed to become healthy"
              docker compose ps
              docker compose logs $service
              exit 1
            }
            echo "$service is healthy"
          done

          echo "All services healthy, waiting for stabilization..."
          sleep 5

      - name: Verify services are running
        run: |
          cd test
          docker compose ps

          # Retry UI health check with backoff (check HTTPS endpoint)
          for i in {1..15}; do
            if curl -sfk https://localhost:18181/health > /dev/null 2>&1; then
              echo "UI health check passed"
              exit 0
            fi
            echo "UI health check attempt $i failed, retrying in 3s..."
            sleep 3
          done

          echo "UI health check failed after 15 attempts"
          docker compose logs ui
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: test/e2e/package-lock.json

      - name: Install Playwright dependencies
        working-directory: test/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: test/e2e
        run: npx playwright test
        env:
          BASE_URL: https://localhost:18181
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/e2e/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          cd test
          docker compose logs

      - name: Stop test environment
        if: always()
        run: |
          cd test
          docker compose down -v
