name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: svrforum/nginxproxyguard

jobs:
  # Detect changes and build only what's needed
  build-and-test:
    name: Build, Test, and Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      api_changed: ${{ steps.changes.outputs.api }}
      ui_changed: ${{ steps.changes.outputs.ui }}
      nginx_changed: ${{ steps.changes.outputs.nginx }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Detect changes since last tag
        id: changes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, building all images"
            echo "api=true" >> $GITHUB_OUTPUT
            echo "ui=true" >> $GITHUB_OUTPUT
            echo "nginx=true" >> $GITHUB_OUTPUT
          else
            echo "Comparing with previous tag: $PREV_TAG"

            # Check each directory for changes
            if git diff --name-only $PREV_TAG HEAD | grep -q "^api/"; then
              echo "api=true" >> $GITHUB_OUTPUT
              echo "API: changes detected"
            else
              echo "api=false" >> $GITHUB_OUTPUT
              echo "API: no changes"
            fi

            if git diff --name-only $PREV_TAG HEAD | grep -q "^ui/"; then
              echo "ui=true" >> $GITHUB_OUTPUT
              echo "UI: changes detected"
            else
              echo "ui=false" >> $GITHUB_OUTPUT
              echo "UI: no changes"
            fi

            if git diff --name-only $PREV_TAG HEAD | grep -q "^nginx/"; then
              echo "nginx=true" >> $GITHUB_OUTPUT
              echo "Nginx: changes detected"
            else
              echo "nginx=false" >> $GITHUB_OUTPUT
              echo "Nginx: no changes"
            fi
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build images locally (only changed ones, but all needed for testing)
      - name: Build API image
        if: steps.changes.outputs.api == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./api
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=api

      - name: Pull existing API image (if not changed)
        if: steps.changes.outputs.api == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-api:latest || true
          docker tag ${{ env.IMAGE_PREFIX }}-api:latest ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }} || true

      - name: Build UI image
        if: steps.changes.outputs.ui == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=ui

      - name: Pull existing UI image (if not changed)
        if: steps.changes.outputs.ui == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-ui:latest || true
          docker tag ${{ env.IMAGE_PREFIX }}-ui:latest ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }} || true

      - name: Build Nginx image
        if: steps.changes.outputs.nginx == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=nginx

      - name: Pull existing Nginx image (if not changed)
        if: steps.changes.outputs.nginx == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-nginx:latest || true
          docker tag ${{ env.IMAGE_PREFIX }}-nginx:latest ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }} || true

      # Run E2E tests with built images
      - name: Start test environment
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml up -d db valkey api nginx whoami httpbin

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API..."
          timeout 120s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-api.*healthy"; do
              sleep 5
            done
          '
          echo "Waiting for Nginx..."
          timeout 60s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-nginx.*healthy"; do
              sleep 5
            done
          '
          docker compose -f docker-compose.release-test.yml ps

      - name: Run E2E integration tests
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml run --rm test-runner

      - name: Get container logs (on failure)
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.release-test.yml logs api
          echo ""
          echo "=== Nginx Logs ==="
          docker compose -f docker-compose.release-test.yml logs nginx

      - name: Teardown test environment
        if: always()
        run: |
          docker compose -f docker-compose.release-test.yml down -v

      # Push images to Docker Hub (only changed ones, only if tests passed)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push API image
        if: steps.changes.outputs.api == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Push UI image
        if: steps.changes.outputs.ui == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-ui:latest
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui

      - name: Push Nginx image
        if: steps.changes.outputs.nginx == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx

  # Create GitHub Release (only after successful build and test)
  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.build-and-test.outputs.version }}
          body: |
            ## Docker Images

            ```bash
            docker pull svrforum/nginxproxyguard-api:${{ needs.build-and-test.outputs.version }}
            docker pull svrforum/nginxproxyguard-ui:${{ needs.build-and-test.outputs.version }}
            docker pull svrforum/nginxproxyguard-nginx:${{ needs.build-and-test.outputs.version }}
            ```

            ## Build Summary
            | Component | Status |
            |-----------|--------|
            | API | ${{ needs.build-and-test.outputs.api_changed == 'true' && '✅ Built & Pushed' || '⏭️ Skipped (no changes)' }} |
            | UI | ${{ needs.build-and-test.outputs.ui_changed == 'true' && '✅ Built & Pushed' || '⏭️ Skipped (no changes)' }} |
            | Nginx | ${{ needs.build-and-test.outputs.nginx_changed == 'true' && '✅ Built & Pushed' || '⏭️ Skipped (no changes)' }} |

            ## E2E Test
            ✅ All integration tests passed before release

            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
