name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: svrforum/nginxproxyguard

jobs:
  # Build images and run E2E tests before pushing
  build-and-test:
    name: Build, Test, and Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build images locally (not pushed yet)
      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=api

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=ui

      - name: Build Nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=nginx

      # Run E2E tests with built images
      - name: Start test environment
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml up -d db valkey api nginx whoami httpbin

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API..."
          timeout 120s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-api.*healthy"; do
              sleep 5
            done
          '
          echo "Waiting for Nginx..."
          timeout 60s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-nginx.*healthy"; do
              sleep 5
            done
          '
          docker compose -f docker-compose.release-test.yml ps

      - name: Run E2E integration tests
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml run --rm test-runner

      - name: Get container logs (on failure)
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.release-test.yml logs api
          echo ""
          echo "=== Nginx Logs ==="
          docker compose -f docker-compose.release-test.yml logs nginx

      - name: Teardown test environment
        if: always()
        run: |
          docker compose -f docker-compose.release-test.yml down -v

      # Push images to Docker Hub (only if tests passed)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # TODO: Re-enable QEMU for multi-platform builds when arm64 is needed
      # - name: Set up QEMU (for multi-platform)
      #   uses: docker/setup-qemu-action@v3

      - name: Push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64  # TODO: Re-enable arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64  # TODO: Re-enable arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-ui:latest
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui

      - name: Push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64  # TODO: Re-enable arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx

  # Create GitHub Release (only after successful build and test)
  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.build-and-test.outputs.version }}
          body: |
            ## Docker Images

            ```bash
            docker pull svrforum/nginxproxyguard-api:${{ needs.build-and-test.outputs.version }}
            docker pull svrforum/nginxproxyguard-ui:${{ needs.build-and-test.outputs.version }}
            docker pull svrforum/nginxproxyguard-nginx:${{ needs.build-and-test.outputs.version }}
            ```

            ## E2E Test
            âœ… All integration tests passed before release

            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
