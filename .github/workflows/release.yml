name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: svrforum/nginxproxyguard

jobs:
  # ============================================================
  # Step 1: Detect Changes
  # ============================================================
  detect:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      api_changed: ${{ steps.changes.outputs.api }}
      ui_changed: ${{ steps.changes.outputs.ui }}
      nginx_changed: ${{ steps.changes.outputs.nginx }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Check component changes
        id: changes
        run: |
          check_changes() {
            local component=$1
            local dir=$2

            SOURCE_HASH=$(find ./$dir -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
            REMOTE_HASH=$(docker manifest inspect ${{ env.IMAGE_PREFIX }}-$component:latest 2>/dev/null | \
              jq -r '.annotations["org.opencontainers.image.revision"]' 2>/dev/null || echo "none")

            if [ "$SOURCE_HASH" = "$REMOTE_HASH" ]; then
              echo "$component=false" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è $component: No changes"
            else
              echo "$component=true" >> $GITHUB_OUTPUT
              echo "${component}_hash=$SOURCE_HASH" >> $GITHUB_OUTPUT
              echo "‚úÖ $component: Changes detected"
            fi
          }

          check_changes "api" "api"
          check_changes "ui" "ui"
          check_changes "nginx" "nginx"

  # ============================================================
  # Step 2: Build Images (Parallel, Native Multi-Arch)
  # ============================================================
  build-api:
    name: üî® Build API (${{ matrix.arch }})
    needs: detect
    if: needs.detect.outputs.api_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (test tag)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-test-${{ matrix.arch }}
          cache-from: type=gha,scope=api-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=api-${{ matrix.arch }}
          provenance: false

  build-ui:
    name: üî® Build UI (${{ matrix.arch }})
    needs: detect
    if: needs.detect.outputs.ui_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (test tag)
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-test-${{ matrix.arch }}
          cache-from: type=gha,scope=ui-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=ui-${{ matrix.arch }}
          provenance: false

  build-nginx:
    name: üî® Build Nginx (${{ matrix.arch }})
    needs: detect
    if: needs.detect.outputs.nginx_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (test tag)
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-test-${{ matrix.arch }}
          cache-from: type=gha,scope=nginx-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=nginx-${{ matrix.arch }}
          provenance: false

  # ============================================================
  # Step 3: Create Test Manifests
  # ============================================================
  create-test-manifests:
    name: üì¶ Create Test Manifests
    needs: [detect, build-api, build-ui, build-nginx]
    if: always() && needs.detect.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create API manifest
        if: needs.detect.outputs.api_changed == 'true' && needs.build-api.result == 'success'
        run: |
          docker manifest create ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-test \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-test-amd64 \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-test-arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-test

      - name: Create UI manifest
        if: needs.detect.outputs.ui_changed == 'true' && needs.build-ui.result == 'success'
        run: |
          docker manifest create ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-test \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-test-amd64 \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-test-arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-test

      - name: Create Nginx manifest
        if: needs.detect.outputs.nginx_changed == 'true' && needs.build-nginx.result == 'success'
        run: |
          docker manifest create ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-test \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-test-amd64 \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-test-arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-test

  # ============================================================
  # Step 4: E2E Tests - Bridge Mode
  # ============================================================
  test-bridge:
    name: üß™ Test (Bridge Mode)
    needs: [detect, build-api, build-ui, build-nginx, create-test-manifests]
    if: always() && needs.detect.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test images
        env:
          VERSION: ${{ needs.detect.outputs.version }}
          API_CHANGED: ${{ needs.detect.outputs.api_changed }}
          UI_CHANGED: ${{ needs.detect.outputs.ui_changed }}
          NGINX_CHANGED: ${{ needs.detect.outputs.nginx_changed }}
        run: |
          # Pull test images or latest for unchanged components
          pull_image() {
            local component=$1
            local changed=$2

            if [ "$changed" == "true" ]; then
              echo "Pulling $component:$VERSION-test..."
              docker pull ${{ env.IMAGE_PREFIX }}-$component:$VERSION-test
              docker tag ${{ env.IMAGE_PREFIX }}-$component:$VERSION-test ${{ env.IMAGE_PREFIX }}-$component:$VERSION
            else
              echo "Pulling $component:latest (unchanged)..."
              docker pull ${{ env.IMAGE_PREFIX }}-$component:latest
              docker tag ${{ env.IMAGE_PREFIX }}-$component:latest ${{ env.IMAGE_PREFIX }}-$component:$VERSION
            fi
          }

          pull_image "api" "$API_CHANGED"
          pull_image "ui" "$UI_CHANGED"
          pull_image "nginx" "$NGINX_CHANGED"

      - name: Start test environment
        env:
          VERSION: ${{ needs.detect.outputs.version }}
        run: |
          docker compose -f docker-compose.release-test.yml up -d db valkey api nginx whoami httpbin

      - name: Wait for services
        run: |
          echo "‚è≥ Waiting for API..."
          timeout 120s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-api.*healthy"; do
              sleep 5
            done
          '
          echo "‚è≥ Waiting for Nginx..."
          timeout 60s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-nginx.*healthy"; do
              sleep 5
            done
          '
          echo "‚úÖ All services healthy"
          docker compose -f docker-compose.release-test.yml ps

      - name: Run E2E tests
        env:
          VERSION: ${{ needs.detect.outputs.version }}
        run: |
          docker compose -f docker-compose.release-test.yml run --rm test-runner

      - name: Show logs (on failure)
        if: failure()
        run: |
          echo "::group::API Logs"
          docker compose -f docker-compose.release-test.yml logs api
          echo "::endgroup::"
          echo "::group::Nginx Logs"
          docker compose -f docker-compose.release-test.yml logs nginx
          echo "::endgroup::"

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.release-test.yml down -v

  # ============================================================
  # Step 5: E2E Tests - Host Mode
  # ============================================================
  test-host:
    name: üß™ Test (Host Mode)
    needs: [detect, build-api, build-ui, build-nginx, create-test-manifests]
    if: always() && needs.detect.result == 'success'
    runs-on: ubuntu-latest

    env:
      NGINX_HTTP_PORT: 28080
      NGINX_HTTPS_PORT: 28443
      API_HOST_PORT: 29080
      WHOAMI_PORT: 28888

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test images
        env:
          VERSION: ${{ needs.detect.outputs.version }}
          API_CHANGED: ${{ needs.detect.outputs.api_changed }}
          UI_CHANGED: ${{ needs.detect.outputs.ui_changed }}
          NGINX_CHANGED: ${{ needs.detect.outputs.nginx_changed }}
        run: |
          pull_image() {
            local component=$1
            local changed=$2

            if [ "$changed" == "true" ]; then
              docker pull ${{ env.IMAGE_PREFIX }}-$component:$VERSION-test
              docker tag ${{ env.IMAGE_PREFIX }}-$component:$VERSION-test ${{ env.IMAGE_PREFIX }}-$component:$VERSION
            else
              docker pull ${{ env.IMAGE_PREFIX }}-$component:latest
              docker tag ${{ env.IMAGE_PREFIX }}-$component:latest ${{ env.IMAGE_PREFIX }}-$component:$VERSION
            fi
          }

          pull_image "api" "$API_CHANGED"
          pull_image "ui" "$UI_CHANGED"
          pull_image "nginx" "$NGINX_CHANGED"

      - name: Start test environment
        env:
          VERSION: ${{ needs.detect.outputs.version }}
        run: |
          docker compose -f docker-compose.release-test-host.yml up -d db valkey api nginx whoami

      - name: Wait for services
        run: |
          echo "‚è≥ Waiting for API..."
          timeout 120s bash -c '
            until docker compose -f docker-compose.release-test-host.yml ps 2>/dev/null | grep -E "release-test-host-api.*healthy"; do
              sleep 5
            done
          '
          echo "‚è≥ Waiting for Nginx..."
          timeout 60s bash -c '
            until docker compose -f docker-compose.release-test-host.yml ps 2>/dev/null | grep -E "release-test-host-nginx.*healthy"; do
              sleep 5
            done
          '
          echo "‚è≥ Waiting for Whoami to start..."
          sleep 5  # Simple wait - traefik/whoami has no healthcheck tools
          echo "‚úÖ All services ready"
          docker compose -f docker-compose.release-test-host.yml ps

      - name: Run E2E tests
        env:
          VERSION: ${{ needs.detect.outputs.version }}
        run: |
          docker compose -f docker-compose.release-test-host.yml run --rm test-runner

      - name: Show logs (on failure)
        if: failure()
        run: |
          echo "::group::API Logs"
          docker compose -f docker-compose.release-test-host.yml logs api
          echo "::endgroup::"
          echo "::group::Nginx Logs"
          docker compose -f docker-compose.release-test-host.yml logs nginx
          echo "::endgroup::"
          echo "::group::Whoami Logs"
          docker compose -f docker-compose.release-test-host.yml logs whoami
          echo "::endgroup::"

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.release-test-host.yml down -v

  # ============================================================
  # Step 6: Push Final Images (Native Multi-Arch)
  # ============================================================
  push-api:
    name: üöÄ Push API (${{ matrix.arch }})
    needs: [detect, test-bridge, test-host]
    if: needs.test-bridge.result == 'success' && needs.test-host.result == 'success' && needs.detect.outputs.api_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate hash
        id: hash
        run: |
          echo "hash=$(find ./api -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.revision=${{ steps.hash.outputs.hash }}
          cache-from: type=gha,scope=api-${{ matrix.arch }}
          provenance: false

  push-ui:
    name: üöÄ Push UI (${{ matrix.arch }})
    needs: [detect, test-bridge, test-host]
    if: needs.test-bridge.result == 'success' && needs.test-host.result == 'success' && needs.detect.outputs.ui_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate hash
        id: hash
        run: |
          echo "hash=$(find ./ui -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.revision=${{ steps.hash.outputs.hash }}
          cache-from: type=gha,scope=ui-${{ matrix.arch }}
          provenance: false

  push-nginx:
    name: üöÄ Push Nginx (${{ matrix.arch }})
    needs: [detect, test-bridge, test-host]
    if: needs.test-bridge.result == 'success' && needs.test-host.result == 'success' && needs.detect.outputs.nginx_changed == 'true'
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate hash
        id: hash
        run: |
          echo "hash=$(find ./nginx -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.revision=${{ steps.hash.outputs.hash }}
          cache-from: type=gha,scope=nginx-${{ matrix.arch }}
          provenance: false

  # ============================================================
  # Step 7: Create Final Manifests
  # ============================================================
  create-manifests:
    name: üì¶ Create Final Manifests
    needs: [detect, push-api, push-ui, push-nginx]
    if: always() && (needs.push-api.result == 'success' || needs.push-api.result == 'skipped') && (needs.push-ui.result == 'success' || needs.push-ui.result == 'skipped') && (needs.push-nginx.result == 'success' || needs.push-nginx.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate hashes
        id: hashes
        run: |
          echo "api_hash=$(find ./api -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "ui_hash=$(find ./ui -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "nginx_hash=$(find ./nginx -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create API manifests
        if: needs.detect.outputs.api_changed == 'true' && needs.push-api.result == 'success'
        run: |
          # Version tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}

          # Latest tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-api:latest \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-api:latest \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-api:latest \
            ${{ env.IMAGE_PREFIX }}-api:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-api:latest

      - name: Create UI manifests
        if: needs.detect.outputs.ui_changed == 'true' && needs.push-ui.result == 'success'
        run: |
          # Version tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}

          # Latest tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-ui:latest \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-ui:latest \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-ui:latest \
            ${{ env.IMAGE_PREFIX }}-ui:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-ui:latest

      - name: Create Nginx manifests
        if: needs.detect.outputs.nginx_changed == 'true' && needs.push-nginx.result == 'success'
        run: |
          # Version tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }} \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}

          # Latest tag
          docker manifest create ${{ env.IMAGE_PREFIX }}-nginx:latest \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-amd64 \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-arm64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-nginx:latest \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-amd64 --os linux --arch amd64
          docker manifest annotate ${{ env.IMAGE_PREFIX }}-nginx:latest \
            ${{ env.IMAGE_PREFIX }}-nginx:${{ needs.detect.outputs.version }}-arm64 --os linux --arch arm64
          docker manifest push ${{ env.IMAGE_PREFIX }}-nginx:latest

      - name: Summary
        run: |
          echo "‚úÖ Final images pushed successfully"
          echo "üìù Test tags (${{ needs.detect.outputs.version }}-test) will be overwritten on next release"

  # ============================================================
  # Step 8: Create GitHub Release
  # ============================================================
  release:
    name: üì¶ Create Release
    needs: [detect, create-manifests]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag message
        id: tag_message
        run: |
          TAG_MSG=$(git tag -l --format='%(contents)' ${GITHUB_REF#refs/tags/} | tail -n +2)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..HEAD"
          else
            RANGE="-20"
          fi

          CHANGELOG=""
          for hash in $(git log --pretty=format:"%H" $RANGE); do
            subject=$(git log -1 --pretty=format:"%s" $hash)
            if echo "$subject" | grep -q "^chore: Bump version"; then
              continue
            fi
            body=$(git log -1 --pretty=format:"%b" $hash | sed '/^$/d' | sed 's/^/  /')
            if [ -n "$body" ]; then
              CHANGELOG="${CHANGELOG}### ${subject}"$'\n\n'"${body}"$'\n\n'
            else
              CHANGELOG="${CHANGELOG}- ${subject}"$'\n'
            fi
          done

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Get contributors
          CONTRIBUTORS=""
          if [ -n "$PREV_TAG" ]; then
            PR_NUMBERS=$(git log --pretty=format:"%s %b" $PREV_TAG..HEAD | grep -oE '#[0-9]+' | sort -u | tr -d '#')
            for PR in $PR_NUMBERS; do
              PR_AUTHOR=$(gh pr view $PR --json author --jq '.author.login' 2>/dev/null || echo "")
              if [ -n "$PR_AUTHOR" ] && [ "$PR_AUTHOR" != "svrforum" ]; then
                if [ -z "$CONTRIBUTORS" ]; then
                  CONTRIBUTORS="@$PR_AUTHOR"
                else
                  CONTRIBUTORS="$CONTRIBUTORS, @$PR_AUTHOR"
                fi
              fi
            done
          fi
          echo "contributors=$CONTRIBUTORS" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.detect.outputs.version }}
          body: |
            ${{ steps.tag_message.outputs.message }}

            ---

            ## Docker Images

            ```bash
            docker pull svrforum/nginxproxyguard-api:${{ needs.detect.outputs.version }}
            docker pull svrforum/nginxproxyguard-ui:${{ needs.detect.outputs.version }}
            docker pull svrforum/nginxproxyguard-nginx:${{ needs.detect.outputs.version }}
            ```

            ## Supported Architectures
            - `linux/amd64`
            - `linux/arm64`

            ## Build Summary
            | Component | Status |
            |-----------|--------|
            | API | ${{ needs.detect.outputs.api_changed == 'true' && '‚úÖ Built & Pushed' || '‚è≠Ô∏è Skipped (no changes)' }} |
            | UI | ${{ needs.detect.outputs.ui_changed == 'true' && '‚úÖ Built & Pushed' || '‚è≠Ô∏è Skipped (no changes)' }} |
            | Nginx | ${{ needs.detect.outputs.nginx_changed == 'true' && '‚úÖ Built & Pushed' || '‚è≠Ô∏è Skipped (no changes)' }} |

            ## E2E Tests
            ‚úÖ Bridge Mode - Passed
            ‚úÖ Host Mode - Passed

            ${{ steps.changelog.outputs.contributors != '' && format('## Contributors\nThank you for your contributions! {0}\n', steps.changelog.outputs.contributors) || '' }}

            ## Commits
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  # ============================================================
  # Cleanup on Failure
  # ============================================================
  cleanup-on-failure:
    name: üßπ Cleanup (on failure)
    needs: [detect, test-bridge, test-host]
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "‚ùå Tests failed. Deleting tag $TAG_NAME..."
          gh release delete "$TAG_NAME" --yes 2>/dev/null || true
          git push origin :refs/tags/$TAG_NAME || true
          echo "üîß Please fix the issues and create a new tag."
