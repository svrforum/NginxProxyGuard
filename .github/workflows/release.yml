            # Fallback: use English changelog with Korean type prefixes
            CHANGELOG_KO=$(echo "$CHANGELOG" | \
              sed 's/^- feat:/- ê¸°ëŠ¥:/g' | \
              sed 's/^- fix:/- ìˆ˜ì •:/g' | \
              sed 's/^- perf:/- ì„±ëŠ¥:/g' | \
              sed 's/^- docs:/- ë¬¸ì„œ:/g' | \
              sed 's/^- chore:/- ê¸°íƒ€:/g' | \
              sed 's/^- refactor:/- ë¦¬íŒ©í† ë§:/g' | \
              sed 's/^- test:/- í…ŒìŠ¤íŠ¸:/g')
          fi
          echo "changelog_ko<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_KO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Get contributors from merged PRs
          CONTRIBUTORS=""
          if [ -n "$PREV_TAG" ]; then
            # Find merged PR numbers from commit messages
            PR_NUMBERS=$(git log --pretty=format:"%s %b" $PREV_TAG..HEAD | grep -oE '#[0-9]+' | sort -u | tr -d '#')
