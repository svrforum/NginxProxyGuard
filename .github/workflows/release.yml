name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: svrforum/nginxproxyguard

jobs:
  build-and-test:
    name: Build, Test, and Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      api_changed: ${{ steps.check-api.outputs.changed }}
      ui_changed: ${{ steps.check-ui.outputs.changed }}
      nginx_changed: ${{ steps.check-nginx.outputs.changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Calculate source hash and compare with Docker Hub image
      - name: Check API changes
        id: check-api
        run: |
          # Calculate hash of source directory
          SOURCE_HASH=$(find ./api -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "Source hash: $SOURCE_HASH"

          # Get hash from Docker Hub image label
          REMOTE_HASH=$(docker manifest inspect ${{ env.IMAGE_PREFIX }}-api:latest 2>/dev/null | \
            jq -r '.annotations["org.opencontainers.image.revision"]' 2>/dev/null || echo "none")
          echo "Remote hash: $REMOTE_HASH"

          if [ "$SOURCE_HASH" = "$REMOTE_HASH" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "API: No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "hash=$SOURCE_HASH" >> $GITHUB_OUTPUT
            echo "API: Changes detected"
          fi

      - name: Check UI changes
        id: check-ui
        run: |
          SOURCE_HASH=$(find ./ui -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "Source hash: $SOURCE_HASH"

          REMOTE_HASH=$(docker manifest inspect ${{ env.IMAGE_PREFIX }}-ui:latest 2>/dev/null | \
            jq -r '.annotations["org.opencontainers.image.revision"]' 2>/dev/null || echo "none")
          echo "Remote hash: $REMOTE_HASH"

          if [ "$SOURCE_HASH" = "$REMOTE_HASH" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "UI: No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "hash=$SOURCE_HASH" >> $GITHUB_OUTPUT
            echo "UI: Changes detected"
          fi

      - name: Check Nginx changes
        id: check-nginx
        run: |
          SOURCE_HASH=$(find ./nginx -type f -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "Source hash: $SOURCE_HASH"

          REMOTE_HASH=$(docker manifest inspect ${{ env.IMAGE_PREFIX }}-nginx:latest 2>/dev/null | \
            jq -r '.annotations["org.opencontainers.image.revision"]' 2>/dev/null || echo "none")
          echo "Remote hash: $REMOTE_HASH"

          if [ "$SOURCE_HASH" = "$REMOTE_HASH" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Nginx: No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "hash=$SOURCE_HASH" >> $GITHUB_OUTPUT
            echo "Nginx: Changes detected"
          fi

      # Build only changed images
      - name: Build API image
        if: steps.check-api.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./api
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=api

      - name: Pull existing API image
        if: steps.check-api.outputs.changed == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-api:latest
          docker tag ${{ env.IMAGE_PREFIX }}-api:latest ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}

      - name: Build UI image
        if: steps.check-ui.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=ui

      - name: Pull existing UI image
        if: steps.check-ui.outputs.changed == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-ui:latest
          docker tag ${{ env.IMAGE_PREFIX }}-ui:latest ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}

      - name: Build Nginx image
        if: steps.check-nginx.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          load: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=nginx

      - name: Pull existing Nginx image
        if: steps.check-nginx.outputs.changed == 'false'
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-nginx:latest
          docker tag ${{ env.IMAGE_PREFIX }}-nginx:latest ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}

      # Run E2E tests
      - name: Start test environment
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml up -d db valkey api nginx whoami httpbin

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API..."
          timeout 120s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-api.*healthy"; do
              sleep 5
            done
          '
          echo "Waiting for Nginx..."
          timeout 60s bash -c '
            until docker compose -f docker-compose.release-test.yml ps 2>/dev/null | grep -E "release-test-nginx.*healthy"; do
              sleep 5
            done
          '
          docker compose -f docker-compose.release-test.yml ps

      - name: Run E2E integration tests
        run: |
          VERSION=${{ steps.version.outputs.version }}
          export VERSION
          docker compose -f docker-compose.release-test.yml run --rm test-runner

      - name: Get container logs (on failure)
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose -f docker-compose.release-test.yml logs api
          echo ""
          echo "=== Nginx Logs ==="
          docker compose -f docker-compose.release-test.yml logs nginx

      - name: Teardown test environment
        if: always()
        run: |
          docker compose -f docker-compose.release-test.yml down -v

      # Push only changed images with source hash label
      - name: Push API image
        if: steps.check-api.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          labels: |
            org.opencontainers.image.revision=${{ steps.check-api.outputs.hash }}
          annotations: |
            org.opencontainers.image.revision=${{ steps.check-api.outputs.hash }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Push UI image
        if: steps.check-ui.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-ui:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-ui:latest
          labels: |
            org.opencontainers.image.revision=${{ steps.check-ui.outputs.hash }}
          annotations: |
            org.opencontainers.image.revision=${{ steps.check-ui.outputs.hash }}
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui

      - name: Push Nginx image
        if: steps.check-nginx.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-nginx:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-nginx:latest
          labels: |
            org.opencontainers.image.revision=${{ steps.check-nginx.outputs.hash }}
          annotations: |
            org.opencontainers.image.revision=${{ steps.check-nginx.outputs.hash }}
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx

  # Create GitHub Release
  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            # Get full commit messages (subject + body) for each commit
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -v "^- chore: Bump version")
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -20 | grep -v "^- chore: Bump version")
          fi
