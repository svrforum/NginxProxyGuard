# ============================================================================
# Components
# ============================================================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token or API token (ng_xxx)

  parameters:
    ProxyHostId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Proxy host UUID

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [admin, user]
        two_factor_enabled:
          type: boolean
        created_at:
          type: string
          format: date-time

    ProxyHost:
      type: object
      properties:
        id:
          type: string
          format: uuid
        domain_names:
          type: array
          items:
            type: string
        forward_scheme:
          type: string
          enum: [http, https]
        forward_host:
          type: string
        forward_port:
          type: integer
        enabled:
          type: boolean
        ssl_enabled:
          type: boolean
        ssl_force:
          type: boolean
        ssl_http3:
          type: boolean
        waf_enabled:
          type: boolean
        waf_mode:
          type: string
          enum: [detection, blocking]
        block_exploits:
          type: boolean
        websocket_support:
          type: boolean
        caching_enabled:
          type: boolean
        certificate_id:
          type: string
          format: uuid
        access_list_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateProxyHost:
      type: object
      required: [domain_names, forward_host, forward_port]
      properties:
        domain_names:
          type: array
          items:
            type: string
          minItems: 1
        forward_scheme:
          type: string
          enum: [http, https]
          default: http
        forward_host:
          type: string
        forward_port:
          type: integer
          minimum: 1
          maximum: 65535
        enabled:
          type: boolean
          default: true
        ssl_enabled:
          type: boolean
          default: false
        waf_enabled:
          type: boolean
          default: false
        block_exploits:
          type: boolean
          default: true

    UpdateProxyHost:
      type: object
      properties:
        domain_names:
          type: array
          items:
            type: string
        forward_scheme:
          type: string
        forward_host:
          type: string
        forward_port:
          type: integer
        enabled:
          type: boolean
        ssl_enabled:
          type: boolean
        waf_enabled:
          type: boolean
        waf_mode:
          type: string

    Certificate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        domains:
          type: array
          items:
            type: string
        type:
          type: string
          enum: [letsencrypt, custom, self-signed]
        status:
          type: string
          enum: [pending, valid, expired, error]
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    RateLimit:
      type: object
      properties:
        enabled:
          type: boolean
        requests_per_second:
          type: integer
          minimum: 1
        burst_size:
          type: integer
          minimum: 1
        zone_size:
          type: string
          default: "10m"
        limit_by:
          type: string
          enum: [ip, uri, ip_uri]
        limit_response:
          type: integer
          default: 429

    BotFilter:
      type: object
      properties:
        enabled:
          type: boolean
        block_bad_bots:
          type: boolean
        block_ai_bots:
          type: boolean
        allow_search_engines:
          type: boolean
        challenge_suspicious:
          type: boolean
        custom_blocked_agents:
          type: array
          items:
            type: string

    SecurityHeaders:
      type: object
      properties:
        enabled:
          type: boolean
        hsts_enabled:
          type: boolean
        hsts_max_age:
          type: integer
        hsts_include_subdomains:
          type: boolean
        hsts_preload:
          type: boolean
        x_frame_options:
          type: string
          enum: [DENY, SAMEORIGIN, ""]
        x_content_type_options:
          type: boolean
        x_xss_protection:
          type: boolean
        referrer_policy:
          type: string
        content_security_policy:
          type: string

    GeoRestriction:
      type: object
      properties:
        enabled:
          type: boolean
        mode:
          type: string
          enum: [whitelist, blacklist]
        countries:
          type: array
          items:
            type: string
          description: ISO 3166-1 alpha-2 country codes
        allowed_ips:
          type: array
          items:
            type: string
          description: IPs/CIDRs that bypass geo restriction
        challenge_mode:
          type: boolean
          description: Show CAPTCHA instead of blocking

    Upstream:
      type: object
      properties:
        name:
          type: string
        load_balance:
          type: string
          enum: [round_robin, least_conn, ip_hash, random]
        servers:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
              port:
                type: integer
              weight:
                type: integer
              backup:
                type: boolean
        health_check_enabled:
          type: boolean
