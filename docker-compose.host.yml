# Host Network Mode for Synology DSM, etc.
# Use when other services (Web Station) occupy ports 80/443
# This enables real client IP logging instead of Docker gateway IP
#
# Usage:
#   1. Set env vars in .env:
#      NGINX_HTTP_PORT=8080
#      NGINX_HTTPS_PORT=8443
#
#   2. Run:
#      docker compose -f docker-compose.host.yml up -d

services:
  # TimescaleDB (PostgreSQL with time-series optimization)
  db:
    image: timescale/timescaledb:latest-pg17
    container_name: npg-db
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nginx_proxy_guard}
    command: postgres -c timezone=${TZ:-UTC} -c log_timezone=${TZ:-UTC} -c shared_preload_libraries=timescaledb -c timescaledb.telemetry_level=off
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Valkey (Redis-compatible) for caching
  valkey:
    image: valkey/valkey:8-alpine
    container_name: npg-valkey
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    command: >
      valkey-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Go API Server
  api:
    image: svrforum/nginxproxyguard-api:latest
    container_name: npg-api
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      TZ: ${TZ:-UTC}
      PORT: "8080"
      # Use Docker service names (db, valkey are in bridge network)
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-nginx_proxy_guard}?sslmode=disable
      REDIS_URL: redis://valkey:6379/0
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-use-openssl-rand-hex-32}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      NGINX_CONTAINER: npg-proxy
      NGINX_SKIP_TEST: "false"
      # nginx is in host mode, so use host.docker.internal to reach it
      NGINX_STATUS_URL: "http://host.docker.internal:${NGINX_HTTP_PORT:-8080}/nginx_status"
      NGINX_ACCESS_LOG: "/var/log/nginx/access.log"
      BACKUP_PATH: ${BACKUP_PATH:-/app/data/backups}
      DOCKER_API_VERSION: ${DOCKER_API_VERSION:-}
      NGINX_HTTP_PORT: ${NGINX_HTTP_PORT:-8080}
      NGINX_HTTPS_PORT: ${NGINX_HTTPS_PORT:-8443}
    ports:
      # API host port - MUST NOT conflict with NGINX_HTTP_PORT
      - "127.0.0.1:${API_HOST_PORT:-9080}:8080"
    volumes:
      - nginx_data:/etc/nginx:rw
      - api_data:/app/data:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # React UI (Production) - Admin Panel
  ui:
    image: svrforum/nginxproxyguard-ui:latest
    container_name: npg-ui
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${UI_PORT:-81}:443"
    volumes:
      - ui_data:/app/ssl:rw
    depends_on:
      - api

  # Nginx Reverse Proxy - HOST NETWORK MODE
  nginx:
    image: svrforum/nginxproxyguard-nginx:latest
    container_name: npg-proxy
    restart: always
    network_mode: host
    environment:
      TZ: ${TZ:-UTC}
    # sysctls not allowed in host network mode
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - nginx_data:/etc/nginx:rw
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${NGINX_HTTP_PORT:-8080}/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    name: npg_postgres_data
  valkey_data:
    name: npg_valkey_data
  nginx_data:
    name: npg_nginx_data
  api_data:
    name: npg_api_data
  ui_data:
    name: npg_ui_data
