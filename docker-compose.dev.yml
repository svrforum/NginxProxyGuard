# Development docker-compose - builds locally
# Usage:
#   First time setup: docker compose -f docker-compose.dev.yml --profile infra up -d
#   Development: docker compose -f docker-compose.dev.yml up -d --build
#   Rebuild specific service: docker compose -f docker-compose.dev.yml up -d --build api
services:
  # TimescaleDB (only starts with --profile infra)
  db:
    image: timescale/timescaledb:latest-pg17
    container_name: npg-db
    restart: unless-stopped
    profiles: ["infra"]
    environment:
      TZ: ${TZ:-UTC}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nginx_proxy_guard}
    command: postgres -c timezone=${TZ:-UTC} -c log_timezone=${TZ:-UTC} -c shared_preload_libraries=timescaledb -c timescaledb.telemetry_level=off
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Valkey (Redis-compatible) for caching (only starts with --profile infra)
  valkey:
    image: valkey/valkey:8-alpine
    container_name: npg-valkey
    restart: unless-stopped
    profiles: ["infra"]
    environment:
      TZ: ${TZ:-UTC}
    command: >
      valkey-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Go API Server (Local Build)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: npg-api
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      TZ: ${TZ:-UTC}
      PORT: "8080"
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-your-secure-password-here}@npg-db:5432/${DB_NAME:-nginx_guard}?sslmode=disable
      REDIS_URL: redis://npg-valkey:6379/0
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-use-openssl-rand-hex-32}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      NGINX_CONTAINER: npg-proxy
      NGINX_SKIP_TEST: "false"
      # For host network mode: use host.docker.internal to reach nginx
      NGINX_STATUS_URL: "http://host.docker.internal:${NGINX_HTTP_PORT:-80}/nginx_status"
      NGINX_ACCESS_LOG: "/var/log/nginx/access.log"
      BACKUP_PATH: ${BACKUP_PATH:-/app/data/backups}
      ACME_EMAIL: ${ACME_EMAIL:-}
      ACME_STAGING: ${ACME_STAGING:-false}
      # Docker API version - leave empty for auto-detection (recommended)
      DOCKER_API_VERSION: ${DOCKER_API_VERSION:-}
      # Custom nginx listen ports for host network mode
      NGINX_HTTP_PORT: ${NGINX_HTTP_PORT:-80}
      NGINX_HTTPS_PORT: ${NGINX_HTTPS_PORT:-443}
      # API host port - for host network mode (nginx uses this to reach API)
      # IMPORTANT: If you change API_HOST_PORT, also update API_HOST to match
      API_HOST_PORT: ${API_HOST_PORT:-9080}
      # API host for nginx config generation (required for host network mode)
      # Must match API_HOST_PORT. Example: API_HOST=127.0.0.1:9080
      API_HOST: ${API_HOST:-127.0.0.1:${API_HOST_PORT:-9080}}
    ports:
      # API host port - MUST NOT conflict with NGINX_HTTP_PORT
      - "127.0.0.1:${API_HOST_PORT:-9080}:8080"
    volumes:
      - nginx_data:/etc/nginx:rw
      - api_data:/app/data:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # React UI (Local Build)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: npg-ui
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "81:443"
    volumes:
      - ui_data:/app/ssl:rw

  # Nginx Reverse Proxy (Local Build) - HOST NETWORK MODE
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: npg-proxy
    restart: always
    network_mode: host
    environment:
      TZ: ${TZ:-UTC}
      MAXMIND_LICENSE_KEY: ${MAXMIND_LICENSE_KEY:-}
      MAXMIND_ACCOUNT_ID: ${MAXMIND_ACCOUNT_ID:-0}
    # ports not needed in host mode - nginx binds directly to host ports
    # sysctls not allowed in host network mode
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - nginx_data:/etc/nginx:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${NGINX_HTTP_PORT:-80}/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    name: npg_postgres_data
    external: true
  valkey_data:
    name: npg_valkey_data
    external: true
  nginx_data:
    name: npg_nginx_data
    external: true
  api_data:
    name: npg_api_data
    external: true
  ui_data:
    name: npg_ui_data
    external: true

networks:
  default:
    name: npg-network
    external: true
