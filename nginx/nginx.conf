# Nginx Proxy Guard main configuration
# HTTP/3, ModSecurity v3, Brotli compression, GeoIP2

# Load dynamic modules
load_module /usr/lib/nginx/modules/ngx_http_modsecurity_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;
load_module /usr/lib/nginx/modules/ngx_http_headers_more_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_geoip2_module.so;
load_module /usr/lib/nginx/modules/ngx_stream_geoip2_module.so;

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Real IP Configuration
    # Extract real client IP from X-Forwarded-For when behind proxies/Docker
    # ==========================================================================
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.0/8;
    set_real_ip_from ::1;
    set_real_ip_from fc00::/7;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ==========================================================================
    # GeoIP2 Configuration (conditionally loaded)
    # Provides country and ASN information for access control and logging
    # ==========================================================================
    # This file is symlinked by entrypoint to either:
    # - geoip/geoip-enabled.conf (when MaxMind databases are available)
    # - geoip/geoip-disabled.conf (placeholder values when databases unavailable)
    include /etc/nginx/geoip/geoip-active.conf;

    # ==========================================================================
    # Proxy Cache Configuration
    # ==========================================================================
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=proxy_cache:100m max_size=10g inactive=60m use_temp_path=off;

    # ==========================================================================
    # Logging Configuration
    # ==========================================================================

    # Initialize block reason and bot category variables with default values
    # These are set in server blocks when blocking occurs
    # Using map with empty string input to create initialized variables
    map $uri $block_reason_var {
        default "-";
    }

    map $uri $bot_category_var {
        default "-";
    }

    map $uri $exploit_rule_var {
        default "-";
    }

    # Main log format with GeoIP data and block reason
    # block_reason_var and bot_category_var are set by server blocks when blocking
    log_format main '$remote_addr - $remote_user [$time_local] "$host" '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'geo="$geoip2_country_code" asn="$geoip2_asn" '
                    'block="$block_reason_var" bot="$bot_category_var" '
                    'exploit_rule="$exploit_rule_var"';

    # JSON log format for structured logging with GeoIP
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"host":"$host",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_response_time":"$upstream_response_time",'
        '"geoip_country":"$geoip2_country_code",'
        '"geoip_country_name":"$geoip2_country_name",'
        '"geoip_continent":"$geoip2_continent_code",'
        '"geoip_asn":$geoip2_asn,'
        '"geoip_org":"$geoip2_org",'
        '"block_reason":"$block_reason_var",'
        '"bot_category":"$bot_category_var",'
        '"exploit_rule":"$exploit_rule_var"'
    '}';

    # Buffered logging - reduces disk I/O under high traffic
    access_log /var/log/nginx/access.log main buffer=64k flush=5s;

    # WebSocket and keepalive support
    # When upgrade header is present: Connection: upgrade (for WebSocket)
    # When no upgrade header: Connection: "" (empty for keepalive)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' '';
    }

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    variables_hash_bucket_size 128;
    server_tokens off;

    # File descriptor cache for static files
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Buffer sizes
    # Increased header buffer for modern web apps with large cookies/headers
    client_body_buffer_size 16k;
    client_header_buffer_size 4k;
    client_max_body_size 100m;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/rss+xml application/atom+xml image/svg+xml
               application/x-javascript text/javascript application/x-font-ttf
               font/opentype font/woff font/woff2;

    # Brotli compression (better than gzip)
    brotli on;
    brotli_static on;
    brotli_comp_level 6;
    brotli_min_length 1000;
    brotli_types text/plain text/css text/xml application/json application/javascript
                 application/xml application/rss+xml application/atom+xml image/svg+xml
                 application/x-javascript text/javascript application/x-font-ttf
                 font/opentype font/woff font/woff2;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling - improves SSL handshake performance and privacy
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # HTTP/3 (QUIC) settings
    ssl_early_data on;
    quic_retry on;

    # ==========================================================================
    # HTTP/3 Host Header Fix for ModSecurity
    # HTTP/3 uses :authority pseudo-header instead of Host header
    # This ensures Host header is available for ModSecurity audit logs
    # ==========================================================================
    more_set_input_headers "Host: $host";

    # Security headers (safe defaults for all responses)
    # These are generally safe and expected by browsers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Note: Additional security headers (Permissions-Policy, Cross-Origin-*, CSP, HSTS)
    # should be configured per-host via the Security Headers feature in the UI
    # as they may interfere with upstream applications

    # Internal status server (for monitoring)
    # Note: Port is dynamically updated by entrypoint based on NGINX_HTTP_PORT
    server {
        listen 80;
        server_name localhost;

        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Include virtual hosts and other configs
    include /etc/nginx/conf.d/*.conf;
}
